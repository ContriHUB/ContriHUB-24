{% load static %}
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
<script>
  //check if darkmode enable from cache
   if(localStorage.getItem('darkmode')==null)localStorage.setItem('darkmode',false);
   if(localStorage.getItem('darkmode')==='true'){ 
        
         document.getElementById('theme-control').checked =true;
         darkmodeON();  }
   
  function darkmodetoggle(check){
  if(check)darkmodeON();
  else{ darkmodeOFF();}
  return; 
  }
  
  function darkmodeON(){
       let nav =document.getElementsByTagName('nav')[0];
       if(nav.classList.contains('navbar-dark')==false)nav.classList.add('navbar-dark');
  
     if(document.body.classList.contains('body-dark')==false) document.body.classList.add('body-dark');
  
      document.getElementsByClassName('card').forEach(e => {
           if(e.classList.contains('card-dark')==false)  e.classList.add('card-dark');
      });
      localStorage.setItem('darkmode',true);
  
  }
  
  function darkmodeOFF(){
       localStorage.setItem('darkmode',false);
       let nav =document.getElementsByTagName('nav')[0];
       if(nav.classList.contains('navbar-dark'))nav.classList.remove('navbar-dark');
  
     document.body.classList.remove('body-dark');
     document.getElementsByClassName('card').forEach(e => {
          e.classList.remove('card-dark');
  });
  
  }
  </script>
